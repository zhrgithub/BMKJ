@layout("/common/_container.html",{js:["/assets/modular/system/notice/notice_add.js"]}){
<div class="layui-body-header">
    <span class="layui-body-header-title">通知管理-添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="noticeForm" lay-filter="noticeForm" class="layui-form model-form"  style="max-width: 700px;margin: 40px auto;">
                <input name="noticeId" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">标题<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input name="title" placeholder="请输入标题" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内容<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
@}
